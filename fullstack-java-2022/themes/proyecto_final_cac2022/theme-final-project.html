<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- devicon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/styleModal.css" />
  </head>
  <body>
    <header>
      <p class="header-presentation">Nacho Justel - Curso Fullstack JAVA</p>
    </header>
    <main>
      <div class="container">
        <div class="description description-flex">
          <div class="btn-back">
            <a href="../../index.html"
              ><span class="material-symbols-outlined"> arrow_back </span
              >Volver</a
            >
          </div>
          <h1 class="theme-title">Final Project</h1>
        </div>
        <div class="listThemes">
          <div class="theme">
            <div data-bs-toggle="modal" data-bs-target="#exampleModal">
              <!-- <a href="act-obl-javascript/index.html"> -->
              <i class="devicon-java-plain colored"></i>
              <p>Proyecto Final</p>
            </div>
            <!-- </a> -->
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-2" id="exampleModalLabel">
                Proyecto Final
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span class="material-symbols-outlined"> close </span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                Puede ver las instrucciones de cómo descargar o clonar el
                repositorio para visualizar el proyecto
                <a
                  class="linkGithub"
                  href="https://github.com/NachoJ12/CodoACodo/tree/main/fullstack-java-2022/themes/proyecto_final_cac2022"
                  target="_blank"
                  >clickeando aquí</a
                >.
              </p>

              <!-- <img
               class="img img-fluid"
               src="./"
               alt="Imagaen proyecto"
             /> -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <img src="../../../img/logo-codoAcodo.png" />
      <p class="madeWith">
        Hecho con
        <span class="material-symbols-outlined">favorite</span>

      crossorigin="anonymous"
    ></script>
